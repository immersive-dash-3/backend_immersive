#==================================#
#    COMPONENT
#==================================#
components:
  #==================================#
  #    JWT
  #==================================#
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "use Token"
  #==================================#
  #    PARAMETERS
  #==================================#
  # parameters:
  #   dataBook:
  #     name: "dataBook"
  #     in: query

  responses:
    #==================================#
    #    RESPONSE FOR GENERAL REQUEST
    #==================================#
    responseSuccess:
      description: Successful Operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                description: HTTP status code (e.g., 200 for success).
                example: 200
              message:
                type: string
                description: A human-readable message describing the result.
                example: success
              data:
                type: object
                example: null

    responseSuccessCreate:
      description: Successful created Operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                description: HTTP status code (e.g., 200 for success).
                example: 201
              message:
                type: string
                description: A human-readable message describing the result.
                example: created success
              data:
                type: object
                example: null

    responseSuccessUpdate:
      description: Successful Update Operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                description: HTTP status code (e.g., 200 for success).
                example: 204
              message:
                type: string
                description: A human-readable message describing the result.
                example: updated success
              data:
                type: object
                example: null

    responseFailedRequest:
      description: request failed
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                description: HTTP status code (e.g., 200 for success).
                example: 400
              message:
                type: string
                description: A human-readable message describing the result.
                example: bad request
              data:
                type: object
                example: null

    responseNotFound:
      description: resouse was not found
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                description: HTTP status code (e.g., 200 for success).
                example: 404
              message:
                type: string
                description: A human-readable message describing the result.
                example: id is not found
              data:
                type: object
                example: null

    responseFailedInternalArray:
      description: internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                description: HTTP status code (e.g., 200 for success).
                example: 500
              message:
                type: string
                description: A human-readable message describing the result.
                example: internal server error
              data:
                type: array
                items: {}
                example: []

    responseFailedInternal:
      description: internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                description: HTTP status code (e.g., 200 for success).
                example: 500
              message:
                type: string
                description: A human-readable message describing the result.
                example: internal server error
              data:
                type: object
                example: null
    #==================================#
    #    schema for USERS endpoint
    #==================================#
  schemas:
    user:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          example: "budi kosasi"
        email:
          type: string
          example: "budi@gmail.com"
        team:
          type: string
          example: "People"
        role:
          type: string
          example: "Admin"
        status:
          type: string
          example: "Active"
    create_user:
      type: object
      properties:
        name:
          type: string
          example: "budi kosasi"
        email:
          type: string
          example: "budi@gmail.com"
        password:
          type: string
          example: "inipassword"
        team:
          type: string
          example: "People"
        role:
          type: string
          example: "Admin"
        status:
          type: string
          example: "Active"
    update_user:
      type: object
      properties:
        name:
          type: string
          example: "budi kosasi update"
        email:
          type: string
          example: "budiu[date@gmail.com"
        password:
          type: string
          example: "inipasswordupdate"





openapi: "3.0.2"
info:
  title: API immersive-dash
  description: The documentation of endpoints for immersive dashboard
  version: 1.0.0
servers:
  - url: https://api.server.test/v1
paths:
  # users
  /users:
    get:
      tags:
        - "Users"
      summary: get all users
      description: "mendapatkan seluruh data users berdasarkan query params"
      security:
        - JWTAuth: []
      parameters:
        - name: page
          description: "untuk menentukan page ke berapa"
          required: true
          in: query
          schema:
            type: number
        - name: itemsPerPage
          description: "jumlah users yang ditampilan per halaman"
          required: true
          in: query
          schema:
            type: number
        - name: searchName
          description: "keyword untuk searching berdasarkan nama"
          required: false
          in: query
          schema:
            type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: HTTP status code (e.g., 200 for success).
                    example: 200
                  message:
                    type: string
                    description: A human-readable message describing the result.
                    example: success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/user'
        "400":
          description: bad request params
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: HTTP status code (e.g., 200 for success).
                    example: 400
                  message:
                    type: string
                    description: A human-readable message describing the result.
                    example: bad request query params
                  data:
                    type: array
                    items: {}
                    example: []
        "500":
          $ref: "#/components/responses/responseFailedInternalArray"
    post:
      tags:
        - "Users"
      summary: create a new user
      description: membuat user baru hanya untuk manager
      security:
        - JWTAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_user"
      responses:
        "200":
          $ref: "#/components/responses/responseSuccessCreate"
        "400":
          $ref: "#/components/responses/responseFailedRequest"
        "500":
          $ref: "#/components/responses/responseFailedInternal"
    put:
      tags:
        - "Users"
      summary: update data user
      description: update data user sendiri
      security:
        - JWTAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/update_user"
      responses:
        "200":
          $ref: "#/components/responses/responseSuccessUpdate"
        "400":
          $ref: "#/components/responses/responseFailedRequest"
        "500":
          $ref: "#/components/responses/responseFailedInternal"

  /users/{user_id}:
    put:
      tags:
        - "Users"
      summary: update data user for spesific id
      description: update data user untuk spesifik id oleh manager
      security:
        - JWTAuth: []
      parameters:
        - name: user_id
          description: "identifier user"
          required: true
          in: path
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_user"
      responses:
        "200":
          $ref: "#/components/responses/responseSuccessUpdate"
        "400":
          $ref: "#/components/responses/responseFailedRequest"
        "500":
          $ref: "#/components/responses/responseFailedInternal"
    delete:
      tags:
        - "Users"
      summary: delete data user for spesific id
      description: delete data user untuk spesifik id oleh manager
      security:
        - JWTAuth: []
      parameters:
        - name: user_id
          description: "identifier user"
          required: true
          in: path
          schema:
            type: number
      responses:
        "200":
          $ref: "#/components/responses/responseSuccess"
        "404":
          $ref: "#/components/responses/responseNotFound"
        "500":
          $ref: "#/components/responses/responseFailedInternal"








